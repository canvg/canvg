<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <text>
    <tspan x="0" dx="10" dy="20">toplevel tspan</tspan>
    <tspan x="0" dx="10" dy="20">
      <tspan>inherit dx/dy from parent</tspan>
    </tspan>
    <tspan>
      <tspan x="0" dx="10" dy="20">dx/dy defined on child</tspan>
    </tspan>
    <tspan dx="10" dy="10">
      <tspan x="0" dx="10" dy="20">dx/dy on parent+child</tspan>
    </tspan>
    <tspan>
      <tspan dx="10">
        <tspan x="0" dy="20">twice nested (1st child: inherit dx)</tspan>
        <tspan x="0" dy="20">twice nested (2nd child: don't inherit dx)</tspan>
      </tspan>
    </tspan>
  </text>
</svg>
